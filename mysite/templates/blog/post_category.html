{% load static %}
{% load blog_tags %}
<div class="single-sidebar-widget post-category-widget">
	<h4 class="category-title">Post Catgories</h4>
	<ul class="cat-list">
        {% for i,j in categories.items %}
		<li>
			<a href="/blog/category-{{i}}" class="d-flex justify-content-between">
				<p>{{i}}</p>
				<p>{{j}}</p>
			</a>
		</li>
        {% endfor %}															
	</ul>
</div>
